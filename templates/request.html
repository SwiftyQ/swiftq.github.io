<!DOCTYPE html>
<head>
	<title>SwiftyQ</title>
	<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- iOS fullscreen webapp -->
	<meta name="mobile-web-app-capable" content="yes" /> <!-- Android Chrome fullscreen webapp -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

  <!-- Importing fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/fileinput.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>

	<link href="../static/themes/explorer-fa/theme.css" media="all" rel="stylesheet" type="text/css"/>
  <!-- https://lipis.github.io/bootstrap-social/ -->
  <link rel="stylesheet" href="../static/css/bootstrap-social.css">
  <script src="https://use.fontawesome.com/6384f656d9.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
	<script src="../static/js/plugins/sortable.js" type="text/javascript"></script>
	<script src="../static/js/fileinput.js"></script>
	<script src="../static/themes/explorer-fa/theme.js" type="text/javascript"></script>
	<script src="../static/themes/fa/theme.js" type="text/javascript"></script>


</head>

<body>
  <html>

	<!-- Your content here -->
    <!-- SwiftyQ title header -->

    <header>
      <div class="title text-center" style="padding-top:100px !important;">
        <a href="index.html" style="text-decoration: inherit; color: inherit;">SwiftyQ</a>
      </div>
    </header>
		{% if warning %}
			<script>
			var warn = '{{warning}}';
			$(document).ready(function () {
    		alert(warn);
			});
			</script>
		{% endif %}
    <!-- Login form -->
    <form class="request" action="{{ url_for('inbox', type = 'request', user_id=user_id)}}" method="post" enctype="multipart/form-data">
			<div class="form-group">
        <label>Your Question</label>
        <textarea name="question" class="form-control form-control-lg title-lg"></textarea>
      </div>
			<div class="form-group">
				<label>Click to upload photo with camera</label>
				<input id="input-b1" name="image" type="file" class="btn btn-lg btn-block title-lg btn-outline-primary" accept="image/*" capture="camera"></input>
			</div>
      <div class="form-group">
        <label for="expertise">Field of the question</label>
				<input id="expertise" name="expertise" type="expertise" class="form-control form-control-lg title-lg" placeholder="Please select from below" readonly>
      </div>
      <div class="dropdown">
        <button id ="expertise_button" class="btn btn-block btn-lg title-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Choose the field of the question
        </button>
        <div class="dropdown-menu full-width" aria-labelledby="dropdownMenuButton" style="font-size: 1.75rem">
          <a class="dropdown-item on-hover" href="#" onclick="$('#expertise_button').prop('disabled', true)">Programming</a>
          <a class="dropdown-item on-hover" href="#" onclick="$('#expertise_button').prop('disabled', true)">Calculus</a>
          <a class="dropdown-item on-hover" href="#" onclick="$('#expertise_button').prop('disabled', true)">Physics</a>
        </div>
				<button id="field_reset" type="button" class="btn btn-danger btn-block btn-lg title-lg" style="margin-top:15px;">Reset Field</button>
      </div>
			<input name="type" value="request" style="display: none;">
      <div class="group">

				<button type="submit button" class="btn btn-success btn-block btn-lg title-lg">Post Request</button></div>

    </form>

  </html>
  <script src="../static/js/request.js"></script>

</body>
